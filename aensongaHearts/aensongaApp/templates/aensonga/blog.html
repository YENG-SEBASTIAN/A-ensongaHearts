<!DOCTYPE html>
<html lang="en">
    {% extends 'aensonga/base.html' %}
    {% load static %}

    <body>
        {% block content %}
        
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>From Blog</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Blog</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
        

    <!-- Blog Start -->
    <div class="blog">
        <div class="container">
            <div class="section-header text-center">
                <p>Our Blog</p>
                <h2>Latest news & articles directly from our blog</h2>
            </div>
            <div class="row">

                {% for blog in blogs %}
                <div class="col-lg-4">
                    <div class="blog-item">
                        <div class="blog-img">
                            <img src="{{blog.picture.url}}" alt="Image">
                        </div>
                        <div class="blog-text">
                            <h3><a href="#">{{blog.title}}</a></h3>
                            <p>
                                {{blog.caption}}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

                <div class="col-12">

                        <li class="page-item"><a class="page-link" href="#">1</a></li>

                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </div>
            </div> -->
        </div>
    </div>
    <!-- Blog End -->

        {% endblock %}
    </body>
</html>
