<!DOCTYPE html>
<html lang="en">
    {% extends 'aensonga/base.html' %}
    {% load static %}

    <body>
        {% block content %}
        
        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Team Member</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Team</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        
        
    <!-- Team Start -->
    <div class="team">
        <div class="container">
            <div class="section-header text-center">
                <p>Meet Our Team</p>
                <h2>Awesome guys behind our charity activities</h2>
            </div>
            <div class="row">
                {% for member in teamMembers %}
                <div class="col-lg-3 col-md-6">
                    <div class="team-item">
                        <div class="team-img">
                            <img src="{{member.profile.url}}" alt="Team Image">
                        </div>
                        <div class="team-text">
                            <h2>{{member.fullName}}</h2>
                            <p>{{member.designation}}</p>
                            <div class="team-social">
                                <a href="{{member.twitter}}" target="_blank"><i class="fab fa-twitter"></i></a>
                                <a href="{{member.facebook}}" target="_blank"><i class="fab fa-facebook-f"></i></a>
                                <a href="{{member.linkedIn}}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                                <a href="{{member.instagram}}" target="_blank"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->

        {% endblock %}
    </body>
</html>
